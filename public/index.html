<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Bot Connector</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-100 font-sans">
  <div class="container mx-auto px-4 py-8" align="center">
    <h1 class="text-3xl font-bold text-yellow-700 mb-4">Connect a New Bot</h1>
    <div class="flex flex-col space-y-4">
      <label for="botToken" class="text-lg text-yellow-700">Enter your Bot Token:</label>
      <input type="text" id="botToken" class="rounded-full px-4 py-2 bg-yellow-200 text-yellow-900 focus:outline-none focus:ring-2 focus:ring-yellow-400 placeholder:text-gray-400">
      <button type="button" id="connectButton" class="rounded-full px-8 py-2 bg-yellow-700 text-white hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">Connect</button>
    </div>
  </div>
  <script>
    const connectButton = document.getElementById('connectButton');
const botTokenInput = document.getElementById('botToken');

connectButton.addEventListener('click', async () => {
  const botToken = botTokenInput.value;
  const currentUrl = window.location.href;
  const webhookUrl = `${currentUrl}/bot/${botToken}`;

  try {
    const response = await fetch('https://api.telegram.org/bot' + botToken + '/setWebhook', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url: webhookUrl })
    });

    const data = await response.json();

    if (data.ok) {
      alert('Webhook set successfully!');
    } else {
      alert('Error: ' + data.description);
    }
  } catch (error) {
    console.error(error);
    alert('An error occurred!');
  }
});
  </script>
</body>
</html>
